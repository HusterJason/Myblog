<!-- published_posts.html -->
{% extends 'users/user_profile.html' %}
{% block title %}已发布文章{% endblock %}
{% block content %}


{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
<!--                <p>{{ post.content|truncatewords:30 }}</p>-->
                <p>发布于: {{ post.add_date }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>你还没有发布任何文章。</p>
{% endif %}
{% endblock %}
